<div class="para logical">
<div class="para">Let <span class="process-math">\(A\)</span> be a subset of the natural numbers <span class="process-math">\(\N\)</span> satisfying</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(0 \in A\text{;}\)</span> and</div></li>
<li><div class="para">If <span class="process-math">\(n \in A\text{,}\)</span> then <span class="process-math">\(n+1 \in A\text{.}\)</span>
</div></li>
</ol>
<div class="para">Then <span class="process-math">\(A = \N\text{.}\)</span>
</div>
