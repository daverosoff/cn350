<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">In this section we introduce the concept of a <dfn class="terminology">pseudo-NFA</dfn>, which is a machine that is almost an NFA, but not quite. The difference is that a pseudo-NFA may have more than one start state. This is not allowed for NFA according to HMU, but it is allowed for pseudo-NFA.</div>
