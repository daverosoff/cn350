<body class="ignore-math"><div class="answer solution-like"><div class="para">If we look at the last two columns of an <span class="process-math">\((n+2)\)</span>-tiling, they have to either be both horizontal dominoes or both vertical. If they are both horizontal, removing both dominoes yields an <span class="process-math">\(n\)</span>-tiling. If they are both vertical, removing the last one only yields an <span class="process-math">\((n+1)\)</span>-tiling.</div></div></body>
