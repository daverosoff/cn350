<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">In the algebra of regular expressions, we use the same operators to combine simpler expressions. Each regular expression has a language that it <dfn class="terminology">represents</dfn>. The language of a regular expression <span class="process-math">\(E\)</span> is denoted <span class="process-math">\(L(E)\text{,}\)</span> just like for automata.</div>
