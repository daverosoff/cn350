<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">2.4.1<span class="period">.</span></span><span class="space"> </span>Operators for languages</figcaption><div class="named-list-content"><dl class="description-list">
<dt>Union</dt>
<dd><div class="para">The union of the languages <span class="process-math">\(L_1\)</span> and <span class="process-math">\(L_2\)</span> is written <span class="process-math">\(L_1 + L_2\text{.}\)</span> It contains all the words that are in either <span class="process-math">\(L_1\)</span> or <span class="process-math">\(L_2\text{.}\)</span>
</div></dd>
<dt>Concatenation</dt>
<dd><div class="para">The concatenation <span class="process-math">\(L_1 L_2\)</span> of two languages consists of the words <span class="process-math">\(w = xy\)</span> where <span class="process-math">\(x\)</span> matches <span class="process-math">\(L_1\)</span> and <span class="process-math">\(y\)</span> matches <span class="process-math">\(L_2\text{.}\)</span> Notice that only one such decomposition is required to exist: if itâ€™s possible to decompose <span class="process-math">\(w\)</span> this way, it is in <span class="process-math">\(L_1 L_2\text{.}\)</span> As you see, the concatenation operator is usually not represented by an explicit symbol, but by juxtaposition. We frequently use powers to stand for self-concatenation. So, <span class="process-math">\(L^2\)</span> would be the same as <span class="process-math">\(L L\text{,}\)</span> and <span class="process-math">\(L^3\)</span> would be the same as <span class="process-math">\(L L L = L^2 L = L L^2\text{,}\)</span> and so on. Using this convention, we have <span class="process-math">\(L^0 = \{\epsilon\}\)</span> and <span class="process-math">\(L^1 = L\)</span> for all languages <span class="process-math">\(L\text{.}\)</span>
</div></dd>
<dt>Star</dt>
<dd><div class="para logical">
<div class="para">The star operator represents the set of words formed from zero or more concatenations of the language to which it is applied. For example, <span class="process-math">\(\aster{L}\)</span> denotes the set of strings obtaining by pasting zero or more strings from <span class="process-math">\(L\)</span> together. Another way to say it is:</div>
<div class="displaymath process-math">
\begin{equation*}
\aster{L} = L^0 + L^1 + L^2 + \cdots
\end{equation*}
</div>
<div class="para">where the powers represent self-concatenation.</div>
</div></dd>
