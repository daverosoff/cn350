<div class="para">If we look at the last column of an <span class="process-math">\((n+2)\)</span>-tiling, it must be either a single vertical domino or the two ends of two horizontal ones. If the former, removing it yields an <span class="process-math">\((n+1)\)</span>-tiling. If the latter, removing both dominoes yields an <span class="process-math">\(n\)</span>-tiling.</div>
