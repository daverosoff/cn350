<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.3.6</span><span class="period">.</span>
</h4>
<div class="para">A <dfn class="terminology">pseudo-NFA</dfn> is a 5-tuple <span class="process-math">\(M = (Q, \Sigma, S, F, \delta)\text{,}\)</span> where <span class="process-math">\(Q\text{,}\)</span> <span class="process-math">\(\Sigma\text{,}\)</span> and <span class="process-math">\(F\)</span> are the same as for an NFA, but <span class="process-math">\(S\)</span> is a <em class="emphasis">set</em> of start states, and <span class="process-math">\(\delta\)</span> is a function <span class="process-math">\(\delta \colon Q \times \Sigma \to 2^Q\text{.}\)</span>
</div></article><span class="incontext"><a href="NFA.html#def-pseudo-nfa" class="internal">in-context</a></span>
