<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A one-to-one correspondence or bijection is a function that can be reversed. Given a function <span class="process-math">\(f \colon A \to B\text{,}\)</span> you can tell that <span class="process-math">\(f\)</span> is a bijection if it pairs each “input” (argument) to a <em class="emphasis">unique</em> output (value).</div>
