<div class="para">The <em class="emphasis">unit cube</em> in <span class="process-math">\(\R^n\text{,}\)</span> or <em class="emphasis">unit <span class="process-math">\(n\)</span>-cube</em>, is the subset <span class="process-math">\(I^n\)</span> of <span class="process-math">\(\R^n\)</span> defined by</div>

I^n = \{ (x_1, \ldots, x_n) \colon 0 \leq x_i \leq 1 \text{ for all $i$} \}.
